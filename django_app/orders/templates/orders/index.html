<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Pedidos - WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #333; }
        #messages { background: white; padding: 20px; border-radius: 10px; min-height: 200px; margin-bottom: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ“¡ Monitoramento de Pedidos - Teste WebSocket</h1>

    <div id="messages"></div>

    <input id="messageInput" type="text" placeholder="Digite uma mensagem..." />
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/orders/');

        socket.onopen = function(e) {
            console.log('Conectado ao WebSocket');
            document.getElementById("messages").innerHTML += "<p><strong>Conectado ao servidor WebSocket.</strong></p>";
    };

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.getElementById("messages").innerHTML += "<p>" + data.message + "</p>";
    };

    socket.onclose = function(e) {
        document.getElementById("messages").innerHTML += "<p><em>ConexÃ£o encerrada.</em></p>";
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");
        socket.send(JSON.stringify({ message: input.value }));
        input.value = '';
    }
</script>
</body>
</html>
